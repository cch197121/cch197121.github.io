<!DOCTYPE html>
<html>
<head>
	<title>mine的网站</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			background-image: url("哆啦A梦.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			transition: background-image 2s ease-in-out;
		}
	</style>
</head>
<body>
	<audio id="bg-music" autoplay loop>
  		<source src="第五人格(纯音乐)-阿灰.mp3" type="audio/mp3">
  	</audio>
	<script src="canvas-nest.min.js"></script>
	<script> 
		var images = ["哆啦A梦.jpg", "极光.png", "夕阳西下.png", "高木同学.jpeg"];
		var currentIndex = 0;
		var interval = setInterval(changeBackground, 5000);
		
		function changeBackground() {
			currentIndex++;
			if (currentIndex == images.length) {
				currentIndex = 0;
			}
			document.body.style.backgroundImage = "url('" + images[currentIndex] + "')";
		}
		
		var music = document.getElementById("bg-music");
	  	music.loop = true; // 循环播放
	    music.autoplay = true; // 自动播放
	</script>

	<header>
		<h1>欢迎来到mine的网站</h1>
	</header>

	<main>
		<section>
			<h2>欢迎光临</h2>
			<p>这里是网站的主要内容区域，您可以在这里放置您的文章、产品、图片等。</P>
		</section>
		<section>
			<h2>公司简介</h2>
			<p>公司简介内容</p>
		</section>
		<section>
			<h2>服务项目</h2>
			<ul>
				<li>项目1</li>
				<li>项目2</li>
				<li>项目3</li>
			</ul>
		</section>
	</main>

	<footer>
		<p>版权所有 ©2022 公司名称</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
